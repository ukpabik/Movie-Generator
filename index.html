<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
  <title>Movie Generator</title>
</head>
<body>
  <img class = "copyright-icon" src = "images/tmdb-logo.svg">
    <div class = "title-div">
      
      <h1 class = "page-title js-color-changer">Movie Recommendations</h1>    
    </div>
    
    <div class = "js-website-container website-container">
      <div class = "js-movie-container movie-container">
      
      </div>
    </div>
    
    <div class = "time-container">
      
      <span id = "hours">00</span>
      <span>:</span>
      <span id = "minutes">00</span>
      <span>:</span>
      <span id = "seconds">00</span>
      <span id = "session">AM</span>
      
    </div>
    <span class = "note">Click movie title for more info.</span>
    <div class = "button-div">
      <button id = "generate-button" class = "generate-button">Generate</button>
    </div>
    


  <script type = "module" src = "script.js"></script>
</body>
</html>
